<div class="container">
    <h2>Registro de Empleados</h2>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" class="form-control" id="primerApellido" [(ngModel)]="empleado.primerApellido" name="primerApellido" required>
      </div>
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="empleado.segundoApellido" name="segundoApellido" required>
      </div>
      <div class="form-group">
        <label for="primerNombre">Primer Nombre:</label>
        <input type="text" class="form-control" id="primerNombre" [(ngModel)]="empleado.primerNombre" name="primerNombre" required>
      </div>
      <div class="form-group">
        <label for="otrosNombres">Otros Nombres:</label>
        <input type="text" class="form-control" id="otrosNombres" [(ngModel)]="empleado.otrosNombres" name="otrosNombres">
      </div>
      <div class="form-group">
        <label for="paisEmpleo">País de Empleo:</label>
        <select class="form-control" id="paisEmpleo" [(ngModel)]="empleado.paisEmpleo" name="paisEmpleo" required>
          <option value="Colombia">Colombia</option>
          <option value="Estados Unidos">Estados Unidos</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoIdentificacion">Tipo de Identificación:</label>
        <select class="form-control" id="tipoIdentificacion" [(ngModel)]="empleado.tipoIdentificacion" name="tipoIdentificacion" required>
          <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
          <option value="Cédula de Extranjería">Cédula de Extranjería</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Permiso Especial">Permiso Especial</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroIdentificacion">Número de Identificación:</label>
        <input type="text" class="form-control" id="numeroIdentificacion" [(ngModel)]="empleado.numeroIdentificacion" name="numeroIdentificacion" required>
      </div>
      <div class="form-group">
        <label for="area">Área:</label>
        <input type="text" class="form-control" id="area" [(ngModel)]="empleado.area" name="area" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
